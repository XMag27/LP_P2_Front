<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Lugares Conflictivos</title>
    <!-- Agrega el enlace a Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor de tarjetas -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Reportes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reportes.html">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reportar.html">Reportar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row" id="cardContainer">
            <!-- Aquí se generarán las tarjetas a partir de la respuesta JSON -->
        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap y tu código JavaScript al final del cuerpo del documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL de la API (cámbiala a tu URL local)
        const apiUrl = 'http://127.0.0.1:3000/zonas';

        // Obtener el contenedor de tarjetas
        const cardContainer = document.getElementById('cardContainer');

        // Realizar solicitud HTTP a la API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Generar las tarjetas a partir de la respuesta JSON
                data.forEach(place => {
                    const card = document.createElement('div');
                    card.classList.add('col-md-4', 'mb-4');
                    card.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${place.nombre}</h5>
                                <p class="card-text">Asesinatos: ${place.asesinatos}</p>
                                <p class="card-text">Crimenes: ${place.crimenes}</p>
                            </div>
                        </div>
                    `;
                    cardContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error al obtener los datos:', error));
    </script>
</body>
</html>
